<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bienvenido - EcoFood Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="text-center p-3">
    <h1>EcoFood Community</h1>
  </header>
  <div class="container text-center p-3">
    <h2 class="mb-4">Â¡Bienvenido/a a EcoFood Community!</h2>
    <p class="lead">Gracias por formar parte de nuestra comunidad comprometida con la sostenibilidad.</p>



    <div class="row g-4" id="agregarProducto">

  </div>


  <script>

    const productos = [ 
      {
      "id": 1,
      "nombreProducto": "Queso",
      "valorProducto": "$3000",
      "imagenProducto": "img/queso.jpg"
      },
      {
      "id": 2,
      "nombreProducto": "Miel",
      "valorProducto": "$5000",
      "imagenProducto": "img/miel.png"
      },
      {
      "id": 3,
      "nombreProducto": "Huevo",
      "valorProducto": "$200",
      "imagenProducto": "img/huevo.png"
      }];

      function listarProducto() {
        event.preventDefault();
        
        productos.forEach((element) => {
            console.log(element.imagenProducto);
            document.getElementById("agregarProducto").innerHTML += `
                <div class="col">
                  <div class="card" style="width: 18rem;">
                    <img src="${element.imagenProducto}" class="card-img-top" width="400" height="200">
                    <div class="card-body">
                      <h5 class="card-title">${element.nombreProducto}</h5>
                      <p class="card-text">${element.valorProducto} cada unidad.</p>
                    </div>
                  </div>  
                </div>
            `
          }
        );
        
        
      };

      window.onload = (event) => {
        listarProducto();
      };
       
  </script>

  <footer class="text-center p-3">
    <p>&copy; 2025 EcoFood Community</p>
  </footer>
</body>
</html>
