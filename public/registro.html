<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - EcoFood Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="text-center p-3">
    <h1>Registro - EcoFood Community</h1>
  </header>

  <main class="container mt-4">
    <form>
      <div class="mb-3">
        <label for="nombreRegistro" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombreRegistro" required>
      </div>
      <div class="mb-3">
        <label for="correoRegistro" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correoRegistro" required>
      </div>
      <div class="mb-3">
        <label for="contraseñaRegistro" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseñaRegistro" required>
      </div>
      <div class="mb-3">
        <label for="fechaRegistro" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaRegistro" required>
      </div>
      <div class="mb-3">
        <label for="generoRegistro" class="form-label">Género</label>
        <select class="form-select" id="generoRegistro">
          <option selected>Seleccionar</option>
          <option>Femenino</option>
          <option>Masculino</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <p>¿Cómo supiste de nosotros?</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="redes">
          <label class="form-check-label" for="redes">Redes sociales</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="amistades">
          <label class="form-check-label" for="amistades">Amistades</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="otros">
          <label class="form-check-label" for="otros">Otros medios</label>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary" onclick="avisoRegistro()">Registrar</button>
        <a href="index.html" class="btn btn-outline-success">Volver al Inicio</a>
      </div>  
    </form>



      <!-- "incluir funcion de validacion de cada campo en registro"-->

    <script>
        alert("¡Registrado con éxito!");
      if (document.getElementById("correoLogin").value.trim() === "" || document.getElementById("contraseñaLogin").value.trim() === "")
      function validarFormulario() 
        { 
        const usernombre = document.getElementById("nombreRegistro").value;
        const usercorreo = document.getElementById("correoRegistro").value;
        const usercontraseña = document.getElementById("contraseñaRegistro").value;
        const userfecha = document.getElementById("fechaRegistro").value;
        const usergenero = document.getElementById("generoRegistro").value;

        if (usernombre.trim() === "") 
          {
            if (usercorreo.trim() === "")
            {
              if (usercontraseña.trim() === "") 
              {
                if (userfecha.trim() === "") 
                {
                  if (usergenero.trim() === "") 
                  {
                    alert("Debes ingresar tu genero.");
                    return false;
                  }
                  alert("Debes ingresar tu fecha de nacimiento.");
                  return false;
                }
                alert("Debes ingresar tu contraseña.");
                return false;
              }
              alert("Debes ingresar tu correo.");
              return false;
            }
          alert("Debes ingresar tu nombre.");
          return false;
          }
        return true;
        }
    </script>



  </main>

  <footer class="text-center mt-4 p-3">
    <p>&copy; 2025 EcoFood Community</p>
  </footer>
</body>
</html>
