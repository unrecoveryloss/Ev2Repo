<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - EcoFood Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="text-center p-3">
    <h1>Registro - EcoFood Community</h1>
  </header>

  <main class="container mt-4">
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" required>
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>
      <div class="mb-3">
        <label for="genero" class="form-label">Género</label>
        <select class="form-select" id="genero">
          <option selected>Seleccionar</option>
          <option>Femenino</option>
          <option>Masculino</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <p>¿Cómo supiste de nosotros?</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="redes">
          <label class="form-check-label" for="redes">Redes sociales</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="amistades">
          <label class="form-check-label" for="amistades">Amistades</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="otros">
          <label class="form-check-label" for="otros">Otros medios</label>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="index.html" class="btn btn-outline-success">Volver al Inicio</a>
      </div>  
    </form>
  </main>

  <footer class="text-center mt-4 p-3">
    <p>&copy; 2025 EcoFood Community</p>
  </footer>
</body>
</html>
