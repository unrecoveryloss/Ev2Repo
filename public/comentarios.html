<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comentarios - EcoFood Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="text-center p-3">
    <h1>Comentarios</h1>
  </header>

  <main class="container mt-4">
    <section class="mb-5">
      <h2>Deja tu comentario</h2>
      <form>
        <div class="mb-3">
          <label for="nombreComentario" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreComentario" required>
        </div>
        <div class="mb-3">
          <label for="comentarioTexto" class="form-label">Comentario</label>
          <textarea class="form-control" id="comentarioTexto" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="agregarComentario()">Enviar Comentario</button>
      </form>
    </section>

    <section>
      <h2>Comentarios recientes</h2>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title"><strong>Ana Pérez</strong></h5>
          <p class="card-text">Me encanta la iniciativa, necesitamos más conciencia sobre este tema.</p>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title"><strong>Juan Ramírez</strong></h5>
          <p class="card-text">¡Felicidades por el proyecto! Estoy compartiendo con mis conocidos.</p>
        </div>
      </div>

      <div id="agregarComentario"></div>
    </section>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-success">Volver al Inicio</a>
    </div>

  <script>

    function agregarComentario() {
      event.preventDefault();
      const nombre = document.getElementById("nombreComentario").value;
      const comentario = document.getElementById("comentarioTexto").value;
       
      if (comentario.trim() !== "") 
        {
          document.getElementById("agregarComentario").innerHTML +=
          `<div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title"><strong>${nombre}</strong></h5>
              <p class="card-text">${comentario}</p>
            </div>
          </div>`;
        };

        
    };
    


    




  </script>

  </main>

  <footer class="text-center mt-4 p-3">
    <p>&copy; 2025 EcoFood Community</p>
  </footer>
</body>
</html>
