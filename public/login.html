<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - EcoFood Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"
</head>
<body>
  <header class="text-center p-3">
    <h1>Iniciar Sesión</h1>
  </header>

  <main class="container mt-4">
    <form>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correoLogin" required>
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseñaLogin" required>
      </div>
      <button class="btn btn-success" onclick="validarLogin()">Ingresar</button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-success">Volver al Inicio</a>
      <a href="registro.html" class="btn btn-primary">¿No tienes una cuenta? ¡Regístrate!</a>
      <a href="recuperar.html" class="btn btn-primary">¿Olvidaste tu contraseña? Recupérala aquí</a>
    </div>

    <script>
      const usercorreo = "root@asd.cl";
      const usercontraseña = "asd";

      function validarLogin() 
      {
        if (document.getElementById("correoLogin").value.trim() === "" || document.getElementById("contraseñaLogin").value.trim() === "")
          {
            if (document.getElementById("correoLogin").value === usercorreo && document.getElementById("contraseñaLogin").value === usercontraseña)
              {
                window.location.href= "home.html"
              };
          alert("Correo y contraseña son obligatorios.");
          return false;
          }
        }
        
      
    </script>

  </main>

  <footer class="text-center mt-4 p-3">
    <p>&copy; 2025 EcoFood Community</p>
  </footer>
</body>
</html>
