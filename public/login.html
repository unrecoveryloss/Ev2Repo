<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - EcoFood Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="text-center p-3">
    <h1>Iniciar Sesión</h1>
  </header>

  <main class="container mt-4">

    <form onsubmit="validarLogin()">
      <div class="mb-3">
        <label for="correoLogin" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correoLogin" required>
      </div>
      <div class="mb-3">
        <label for="contraseñaLogin" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseñaLogin" required>
      </div>
      <button type="submit" class="btn btn-success">Ingresar</button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-success">Volver al Inicio</a>
      <a href="registro.html" class="btn btn-primary">¿No tienes una cuenta? ¡Regístrate!</a>
      <a href="recuperar.html" class="btn btn-primary">¿Olvidaste tu contraseña? Recupérala aquí</a>
    </div>

    <script>
      function validarLogin() 
      {
        event.preventDefault();
        var  usercorreo = document.getElementById("correoLogin").value ;
        var  usercontraseña = document.getElementById("contraseñaLogin").value;
        
        if (usercorreo === "root@asd.cl" && usercontraseña === "asd") 
          {
            window.location.href= "home.html"
          };
      };
    </script>


  </main>

  <footer class="text-center mt-4 p-3">
    <p>&copy; 2025 EcoFood Community</p>
  </footer>
</body>
</html>
